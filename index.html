<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gniadek Clicker</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="dist/main.js" defer></script>
</head>
<body>
<div id="container">
    <table>
        <tr>
            <td>Gniadków:</td>
            <td class="ralign" id="money">0</td>
            <td class="buttonrow">
                <button onclick="gniadek()">Gniadek!</button>
            </td>
        </tr>
        <tr>
            <td>Generatorów:</td>
            <td class="ralign" id="generators">0</td>
            <td class="buttonrow">
                <button onclick="buygen()">Kup Generator (100 gnd)</button>
            </td>
        </tr>
        <tr>
            <td>Fabryk:</td>
            <td class="ralign" id="factories">0</td>
            <td class="buttonrow">
                <button onclick="buyfac()">Kup Fabrykę (10 000 gnd)</button>
            </td>
        </tr>
        <tr>
            <td>Menedżerów:</td>
            <td class="ralign" id="managers">0</td>
            <td class="buttonrow">
                <button onclick="buymgr()">Zatrudnij Menedżera (1 000 000 gnd)</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
